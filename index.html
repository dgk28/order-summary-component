<!DOCTYPE html>
<html lang="en">
<head>
  <title><ORDER-SUMMARY></title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <img class="img" src="./images/illustration-hero.svg">
    <div id="ordersum">
      <h1>Order Summary</h1>
      
      <p><span id="youcan">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</span></p>
      <div class="music">
        <img src="./images/icon-music.svg">
        <div class="annual">
          <h1>Annual Plan</h1>
          <p><span id="dollar">$59.99/year</span></p>
        </div>  
        <p><span id="change">Change</span></p>
      </div>  

      <button id="pbtn">Proceed to Payment</button>
      <p id="cbtn">Cancel Order</p>
    </div>
  </div>  
</body>
</html>
